<h1>제목</h1>
{{ blog_deail.title}}

<h2>날짜</h2>
{{blog_deail.date}}

<h3>본문</h3>
{{blog_deail.body}}

{% if blog_detail.photo %}
        <img src = "{{ blog_detail.photo.url }}" alt=""" height="600">
{% endif %}

<h3>댓글</h3>
<form method="POST" action="{% url 'create_comment' blog_detail.id %">
        {% csrf_token %}
        {{ comment_form }}
        <input type="submit">
</form>

<!-- 댓글 목록들 -->
{% for comment in blog_detail.comment_set.all %}
<p>{{ comment }}</p>
<hr>
{% endfor %}
